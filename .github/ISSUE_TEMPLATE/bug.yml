name: "Bug 反馈"
description: "遇见了正常游戏内容预期外的 Bug"
labels: ["B: BUGGGG"]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "在提交issue之前, 请检查以下四项内容:"
    options:
    - label: "**这个Bug是可复现的** 即其他玩家也可以同样触发这个Bug (可选)"
      required: false
    - label: "**我明确此Bug并非模组本身漏洞** 如暮色森林Mod中实体材质显示错误，此类问题并非整合包问题，不予处理"
      required: true
    - label: "**Bug的确是非游戏预期内容** 可以在[MC百科](https://mcmod.cn/)/[Curseforge](https://www.curseforge.com/minecraft)/[Modrinth](https://modrinth.com/)中确认这个模组的内容"
      required: true
    - label: "我已在 [ISSUE页面](https://github.com/GRAINALCOHOL/Origincraft-feedback/issues/new/choose) 中搜索, 确认了这一Bug未被提交过"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述该 Bug 的具体表现，如果可以请上传相关图片"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 重现步骤
    description: "详细描述要怎么操作才能再次触发这个Bug？(可选)"
  validations:
    required: false
